<!DOCTYPE html>
<html lang="en" ng-app="calApp">
<head>
    <meta charset="UTF-8">
    <title>Almighty Calculator</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Local WeatherForecast</title>
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <!--Bootstrap sources ver 3.3.1 3.3.7 and 4.0.0-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
<main class="calculator">
    <div class="cal-title">
        <h1>The Almighty Calculator</h1>
        <p>Created by ImRTee - v1.0</p>
    </div>
    <div ng-controller="btnCrl">
    <div class="cal-screen ">
        <h1 class="screen-size"> <span class="numbers-size">{{currentDisplay}}</span></h1>
        <h3 > <span class="overAllNum-size">{{overallDisplay}}</span></h3>
    </div>
    <div class="cal-buttons" >
        <div class="cal-buttons-left" >
            <button ng-repeat="leftButton in leftButtons"  ng-click="displayOnScreen(leftButton.name,leftButton.func)" >{{leftButton.name}}</button>
        </div>
        <div class="cal-buttons-right">
            <button ng-repeat="rightButton in rightButtons" ng-click="displayOnScreen(rightButton.name,rightButton.func)" >{{rightButton.name}}</button>
        </div>
    </div>
    </div>
</main>







<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../node_modules/angular/angular.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="../js/js.js"></script>
</body>
</html>
